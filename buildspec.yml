version: 0.2
env:
  variables:
    PORT: 80
    REPOSITORY_URI: "654654357080.dkr.ecr.us-east-1.amazonaws.com/web"

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 654654357080.dkr.ecr.us-east-1.amazonaws.com
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo building the docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo build completed on `date`
      - echo Pushing the docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - aws ecs update-service --cluster test --service web-service --force-new-deployment
